<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylo.css"> <!-- Link to your CSS file -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <a href="MedChain.html" class="logo"><i class='bx bxs-shield-plus'></i> Med<span>Chain </span></a>
        <nav class="navbar">
            <a href="MedChain.html"> Home</a>
            <a href="About.html">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="aadhar">Aadhar ID:</label>
            <input type="text" id="aadhar" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="button" class="btn" onclick="login()">Login</button>
            <button type="button" class="btn btn-back" onclick="goBack()">Back</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const registeredUsers = [
            { name: "Mahima", aadhar: "1234-5678-9101", password: "password123" },
            { name: "Anuj", aadhar: "2345-6789-0123", password: "Apple" },
            { name: "Anshumaan", aadhar: "3456-7890-1234", password: "Banana" },
            { name: "kritie", aadhar: "4567-8901-2345", password: "noob" }
        ];

        function login() {
            const name = document.getElementById("name").value;
            const aadhar = document.getElementById("aadhar").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            const user = registeredUsers.find(user => 
                user.name === name && user.aadhar === aadhar && user.password === password
            );

            if (user) {
                message.textContent = "Login successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = "MedChain.html"; 
                }, 2000);
            } else {
                message.textContent = "Invalid credentials. Please try again.";
            }
        }
        <footer>
            <p>Copyright Â© 2024 MedChain. All rights reserved.</p>
            <p>
                <a href="/privacy-policy.html">Privacy Policy</a> | 
                <a href="/terms-of-service.html">Terms of Service</a>
            </p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank">
                    <i class='bx bxl-facebook' ></i>
                </a>
                <a href="https://twitter.com" target="_blank">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="https://instagram.com" target="_blank">
                    <i class='bx bxl-instagram'></i>
                </a>
                <!-- Add more social media links as needed -->
            </div>
        </footer>
        function goBack() {
            window.location.href = "MedChain.html"; 
        }
    </script>
</body>
</html>
